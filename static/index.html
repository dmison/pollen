<html>
  <body>
      <script>
          var evtSource = new EventSource("/date");
          evtSource.onmessage = function(e) {
              document.getElementById('response').innerText = JSON.stringify(e)
          }
      </script>
      <h1>Response from server:</h1>
      <div id="response"></div>
  </body>
</html>
